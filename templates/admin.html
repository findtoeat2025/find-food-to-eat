<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลผู้เข้าใช้งาน</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e3f2fd;
            --secondary-color: #ffffff;
            --accent-color: #2196f3;
            --text-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kanit', sans-serif;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background-color: var(--secondary-color);
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        
        h1 {
            color: var(--accent-color);
            margin-bottom: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow-color);
            text-align: center;
        }
        
        .stat-card h3 {
            color: var(--accent-color);
            margin-bottom: 10px;
        }
        
        .stat-card p {
            font-size: 1.5em;
            font-weight: 600;
        }
        
        .user-table {
            width: 100%;
            background-color: var(--secondary-color);
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow-color);
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: var(--accent-color);
            color: white;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .timestamp {
            white-space: nowrap;
        }
        
        .location {
            max-width: 300px;
            word-wrap: break-word;
        }
        
        .browser {
            max-width: 200px;
            word-wrap: break-word;
        }
        
        .nav-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background-color: #1976d2;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .stats {
                grid-template-columns: 1fr;
            }
            
            .user-table {
                overflow-x: auto;
            }
            
            table {
                min-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-users"></i> ข้อมูลผู้เข้าใช้งาน</h1>
            <p>รายละเอียดการเข้าชมเว็บไซต์</p>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <h3>จำนวนการเข้าชมทั้งหมด</h3>
                <p id="totalVisits">0</p>
            </div>
            <div class="stat-card">
                <h3>จำนวนเบราว์เซอร์ที่แตกต่างกัน</h3>
                <p id="uniqueBrowsers">0</p>
            </div>
            <div class="stat-card">
                <h3>การเข้าชมล่าสุด</h3>
                <p id="lastVisit">-</p>
            </div>
        </div>
        
        <div class="user-table">
            <table>
                <thead>
                    <tr>
                        <th>ลำดับ</th>
                        <th>เวลา</th>
                        <th>เบราว์เซอร์</th>
                        <th>ชื่อเครื่อง</th>
                        <th>ตำแหน่ง</th>
                        <th>ที่อยู่</th>
                        <th>การนำทาง</th>
                    </tr>
                </thead>
                <tbody id="userData">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('th-TH', {
                timeZone: 'Asia/Bangkok',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        // Add function to fetch computer name
        function fetchComputerName() {
            return fetch('/get_computer_name')
                .then(response => response.json())
                .then(data => data.computer_name)
                .catch(error => {
                    console.error('Error fetching computer name:', error);
                    return 'ไม่สามารถดึงข้อมูล';
                });
        }

        async function loadUserData() {
            try {
                const computerName = await fetchComputerName();
                const response = await fetch('/get_user_logs');
                const data = await response.json();

                // Update statistics
                document.getElementById('totalVisits').textContent = data.total_visits;
                document.getElementById('uniqueBrowsers').textContent = data.unique_browsers;
                document.getElementById('lastVisit').textContent = data.last_visit ? formatDate(data.last_visit) : '-';

                // Update table
                const tbody = document.getElementById('userData');
                tbody.innerHTML = '';
                
                data.logs.forEach((log, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td class="timestamp">${formatDate(log.timestamp)}</td>
                        <td class="browser">${log.user_agent}</td>
                        <td>${computerName}</td>
                        <td>${log.latitude}, ${log.longitude}</td>
                        <td class="location">${log.address}</td>
                        <td>
                            <button class="nav-btn" onclick="navigateToLocation(${log.latitude}, ${log.longitude})">
                                <i class="fas fa-map-marker-alt"></i> นำทาง
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        // Load data initially and refresh every 30 seconds
        loadUserData();
        setInterval(loadUserData, 30000);

        function navigateToLocation(lat, lng) {
            const url = `https://www.google.com/maps?q=${lat},${lng}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
